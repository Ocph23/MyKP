
<div class="row" style="padding:15px">
    <div class="card w-100">
        <div class="card-header">
            <h4 class="print-only">DAFTAR AGEN</h4>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="navbar-toggler-icon"></span>
                </button> <a class="navbar-brand">Daftar Agen</a>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="navbar-nav ml-md-auto">
                        <li ng-if="AuthServices.roleIs('Admin')" class="nav-item active">
                            <a data-target="#modal-container-825517" role="button" data-toggle="modal" class="nav-link" href="" ng-click="model=null"><i class="fas fa-plus-circle fa-2x  text-success"></i> <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="" ng-click="print()"><i class="fas fa-print fa-2x  text-info"></i> <span class="sr-only">(current)</span></a>
                        </li>

                    </ul>
                </div>
            </nav>
            
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Kode</th>
                        <th scope="col">Nama</th>
                        <th scope="col">Contact Person</th>
                        <th scope="col">Telp</th>
                        <th scope="col">Handphone</th>
                        <th scope="col" class="text-right"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in Datas">
                        <th scope="row">{{$index+1}}</th>
                        <td>{{item.Code}}</td>
                        <td>{{item.Name}}</td>
                        <td>{{item.ContactPerson}}</td>
                        <td>{{item.Telepon}}</td>
                        <td>{{item.Handphone}}</td>
                        <td class="text-right no-print">
                            <a ng-if="AuthServices.roleIs('Admin')" ng-click="SelectedItem(item)" data-toggle="modal" data-target="#exampleModalCenter" href=""><i class="fas fa-trash    text-danger"></i></a>
                            <a ng-if="AuthServices.roleIs('Admin')" ng-click="EditItem(item)" data-target="#modal-container-825517" role="button" data-toggle="modal" href=""><i class="fas fa-edit   text-info"></i></a>
                            <a ng-if="AuthServices.roleIs('Admin')" ui-sref="usermanage({data:item})"><i class="fas fa-users"></i></a>
                            <a ng-if="!AuthServices.roleIs('Courier')" ui-sref="prices({data:item})" ><i class="fas fa-coins    text-warning "></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="col-md-12">
    <div class="modal fade" id="modal-container-825517" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">
                       Agen
                    </h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label>
                                Kode Agen
                            </label>
                            <input ng-model="model.Code" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>
                                Nama Perusahaan
                            </label>
                            <input ng-model="model.Name" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>
                                NPWP
                            </label>
                            <input ng-model="model.NPWP" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>
                                Contact Person
                            </label>
                            <input ng-model="model.ContactPerson" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>
                                Telepon
                            </label>
                            <input ng-model="model.Telepon" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>
                                Handphone
                            </label>
                            <div class="row">
                                <div class="col">
                                    <input type="text" ng-model="model.Handphone" class="form-control" placeholder="Handpone 1">
                                </div>
                                <div class="col">
                                    <input type="text" ng-model="model.Handphone2" class="form-control" placeholder="Handphone 2">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>
                                Alamat
                            </label>
                            <textarea ng-model="model.Address" type="text" class="form-control"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button ng-click="SaveAgent(model)" type="button" class="btn btn-primary">
                                Save changes
                            </button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Delete Agent</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
               Yakin Hapus Data ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button ng-click="delete()" data-dismiss="modal" type="button" class="btn btn-danger">Yes</button>
            </div>
        </div>
    </div>
</div>
