<div class="ocph-hor-ver-center">
    <div id="loginForm" class="ocph-card ocph-login-form">
        <div class="text-center">
            <img style="width:200px" src="../../Images/LOGO3rp.png" />
        </div>
        <p>LOGIN</p>
        <form id="Login">
            <div class="form-group">
                <input ng-model="model.Email" type="email" class="form-control" id="inputEmail" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input ng-model="model.Password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="forgot">
                <a href="Account/ForgotPassword">Lupa Password ?</a>
            </div>
            </br>
            <button type="button" ng-click="Login(model)" class="btn btn-primary">Masuk</button>
        </form>
    </div>
</div>
