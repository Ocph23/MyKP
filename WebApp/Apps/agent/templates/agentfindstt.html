<div class="card w-100" ng-init="Init()">
    <div class="card-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <form ng-submit="Find(model)" class="form-inline">
                <label style="width:100px">Cari STT </label>
                <input class="form-control mr-sm-2" type="text" ng-model="model.STT" required />
                <button class="btn btn-primary my-2 my-sm-0" type="submit">
                    Search
                </button>
            </form>
        </nav>
    </div>
    <div class="card-body">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" class="priority-5">#</th>
                    <th class="priority-1" scope="col">AWB/STT</th>
                    <th class="priority-3" scope="col">Pengirim</th>
                    <th class="priority-2" scope="col">Penerima</th>
                    <th class="priority-4" scope="col">Jumlah</th>
                    <th class="priority-4" scope="col">Berat</th>
                    <th class="priority-3" scope="col">Manifest</th>
                    <th class="priority-1" scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in Items">
                    <th scope="row" class="priority-5">{{$index+1}}</th>
                    <td class="priority-1">{{item.STT}}</td>
                    <td class="priority-3">{{item.Shiper}}</td>
                    <td class="priority-2">{{item.Reciever}}</td>
                    <td class="priority-4">{{item.Pcs}}</td>
                    <td class="priority-4">{{item.WeightValue}}</td>
                    <td class="priority-3">{{item.Manifest.Number}}</td>
                    <td class="priority-1 text-right">
                        <a ng-click="Detail(item)" data-target="#modal-container-825517" role="button" data-toggle="modal" href=""><i class="fas fa-edit text-warning"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>





<div class="col-md-12">
    <div class="modal fade" id="modal-container-825517" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-lg modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">
                        Info
                    </h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h2>Detail</h2>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">STT</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext" ng-model="data.STT">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-4 col-form-label">Pengirim</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext" ng-model="data.Shiper">
                                    <input type="text" readonly class="form-control-plaintext" ng-model="data.ShiperAddress">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Penerima</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext" ng-model="data.Reciever">
                                    <input type="text" readonly class="form-control-plaintext" ng-model="data.RecieverAddress">
                                </div>
                            </div>
                          
                            <div class="form-group">
                                <label for="exampleInputEmail1">Detail Barang</label>
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="inputCity">Jumlah</label>
                                        <input type="text" class="form-control" id="inputCity" ng-model="data.Pcs">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputState">Jenis Berat</label>
                                        <input type="text" class="form-control" id="inputCity" ng-model="data.WeightType">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputZip">Berat</label>
                                        <input type="text" class="form-control" id="inputZip" ng-model="data.WeightValue">
                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="col-md-6">
                            <h2>Status</h2>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Tujuan</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext" ng-model="data.City.Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Tanggal Kirim</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext" ng-model="data.Manifest.SendedDate">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Tiba Di Tujuan</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext" ng-model="data.Manifest.RecieveOnPort">
                                </div>
                            </div>


                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Diterima Oleh</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext" ng-model="data.Status.RecieverName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Tgl. Diterima</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext" ng-model="data.Status.RecieveDate">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Catatan</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control-plaintext" ng-model="data.Status.DetailInformation"></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Kurir</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext" ng-model="data.Status.Courier.Name">
                                </div>
                            </div>


                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
